{% extends "main/base.html" %}

{% block title %}NHS Settings{% endblock title %}

{% block content %}
<h2>Change NHS Settings</h2>

<form action="#" method="post" class="form-horizontal">
	{%csrf_token%}
	<div class="form-group">
		<label for="service_hours-field" class="col-sm-4 control-label">Minimum Required Service Hours: </label>
		<div class="col-sm-8">
			<input type="text" name="service_hours" id="service_hours-field" {%if form.service_hours.value%}value="{{form.service_hours.value}}"{%endif%} class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="leadership_hours-field" class="col-sm-4 control-label">Minimum Required Leadership Hours: </label>
		<div class="col-sm-8">
			<input type="text" name="leadership_hours" id="leadership_hours-field" {%if form.leadership_hours.value%}value="{{form.leadership_hours.value}}"{%endif%} class="form-control">
		</div>
	</div>
	<div class="col-sm-offset-4 col-sm-8">
		<input type="submit" class="btn btn-success" value="Save">
	</div>
</form>
{% endblock content %}
