{% extends "main/base.html" %}
{% block title %}Setting New Password{% endblock %}

{% block content %}
    {% if form.errors %}
      <div class="alert alert-danger fade in">
        <a class="close" data-dismiss="alert" href="#">&times;</a>
        <h4 class="alert-heading">Oh Noes!</h4>
        <ul>
        {% for field, error in form.errors.items %}
          <li><b>{{field}}</b>- {{error}}</li>
        {% endfor %}
        </ul>
      </div>
    {%endif%}

    <h4>Setting new password</h4>
        <form action="" method="post">
            {%csrf_token%}
            <table>
                <tr>
                    <td><label for="id_old_password">Old password:</label></td>
                    <td><input type="password" class="form-control" id="old_password" name="old_password"></td>
                </tr>
                <tr>
                    <td><label for="id_new_password1">New password:</label></td>
                    <td><input type="password" class="form-control" id="new_password1" name="new_password1"></td>
                </tr>
                <tr>
                    <td><label for="id_new_password2">Confirm password:</label></td>
                    <td><input type="password" class="form-control" id="new_password2" name="new_password2"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="btn btn-primary" value="Change my password" /></td>
                </tr>
            </table>
        </form>
{% endblock %}
